<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="/bootstrap/cs/bootstrap.css">
        <link rel="stylesheet" href="/log/log.css">
        <script src="https://kit.fontawesome.com/ac1d23b185.js" crossorigin="anonymous"></script>
        <script src="/bootstrap/js/bootstrap.bundle.js" async></script>
        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
        <script src="/log/login.js"></script>
    </head>
<body>
    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="typeText" class="form-control" />
                        <label class="form-label" for="typeText">First Name</label>
                      </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="typeText" class="form-control" />
                        <label class="form-label" for="typeText">Last Name</label>
                      </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline">
                <input type="email" id="typeEmail" class="form-control" />
                <label class="form-label" for="typeEmail">Email</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline">
                <input type="password" id="typePassword" class="form-control" />
                <label class="form-label" for="typePassword">Password</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Remind me
                </label>
              </div>
  
              <!-- Submit button -->
              <a class="btn btn-outline-primary" href="/index.html" role="button">Sign Up</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</body>
</html>
